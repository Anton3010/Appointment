<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Booking appointment!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Appointment description:</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="time">Start/end Time:</label>
            <input id="time" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Book Appointment</button>

        </form>
      </div>

      <div id="appointment">
        <h2>Your appointment has been booked!</h2>
        <p><span class="name"></span>, your appointment for <span class="description"></span> is on <span class="date"></span> at <span class="time"></span>! We look forward to seeing you soon!</p>
      </div>

    </div>
  </body>
</html>
